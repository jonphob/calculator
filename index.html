<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="secondaryDisplay">
            <p class=""></p>
          </div>
          <p class="mainDisplay">0</p>
        </div>
        <div class="keypad">
          <div class="grid">
            <div id="cancel" data-value="cancel" data-type="cancel" class="keys special">c</div>
            <div id="plus-minus" data-value="plus-minus" data-type="operand" class="keys special">Â±</div>
            <div id="percent" data-value="percent" data-type="operand" class="keys special percent">&#65130;</div>
            <div id="divide" data-value="divide" data-type="operand" class="keys operand">&div;</div>
            <div id="1" data-value="1" data-type="number" class="keys">1</div>
            <div id="2" data-value="2" data-type="number" class="keys">2</div>
            <div id="3" data-value="3" data-type="number" class="keys">3</div>
            <div id="multiply" data-value="multiply" data-type="operand" class="keys operand">&#215;</div>
            <div id="4" data-value="4" data-type="number" class="keys">4</div>
            <div id="5" data-value="5" data-type="number" class="keys">5</div>
            <div id="6" data-value="6" data-type="number" class="keys">6</div>
            <div id="minus" data-value="subtract" data-type="operand" class="keys operand">-</div>
            <div id="7" data-value="7" data-type="number" class="keys">7</div>
            <div id="8" data-value="8" data-type="number" class="keys">8</div>
            <div id="9" data-value="9" data-type="number" class="keys">9</div>
            <div id="add" data-value="add" data-type="operand" class="keys operand">+</div>
            <div id="0" data-value="0" data-type="number" class="keys zero">0</div>
            <div id="decimal" data-value="decimal" data-type="operand" class="keys">.</div>
            <div id="equal" data-value="equals" data-type="operand" class="keys operand">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
