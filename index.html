<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="digit">1234567890</p>
        </div>
        <div class="keypad">
          <div class="grid">
            <div id="cancel" data-attribute="cancel" class="keys special">
              <span class="key-digit">c</span>
            </div>
            <div id="plus-minus" data-attribute="plus-minus" class="keys special">
              <span class="key-digit">Â±</span>
            </div>
            <div id="percent" data-attribute="percent" class="keys special percent">
              <span class="key-digit">&#65130;</span>
            </div>
            <div id="divide" data-attribute="divide" class="keys operand">
              <span class="key-digit">&div;</span>
            </div>
            <div id="1" data-attribute="1" class="keys">
              <span class="key-digit">1</span>
            </div>
            <div id="2" data-attribute="2" class="keys">
              <span class="key-digit">2</span>
            </div>
            <div id="3" data-attribute="3" class="keys">
              <span class="key-digit">3</span>
            </div>
            <div id="multiply" data-attribute="multiply" class="keys operand">
              <span class="key-digit">&#215;</span>
            </div>
            <div id="4" data-attribute="4" class="keys">
              <span class="key-digit">4</span>
            </div>
            <div id="5" data-attribute="5" class="keys">
              <span class="key-digit">5</span>
            </div>
            <div id="6" data-attribute="6" class="keys">
              <span class="key-digit">6</span>
            </div>
            <div id="minud" data-attribute="minus" class="keys operand">
              <span class="key-digit">-</span>
            </div>
            <div id="7" data-attribute="7" class="keys">
              <span class="key-digit">7</span>
            </div>
            <div id="8" data-attribute="8" class="keys">
              <span class="key-digit">8</span>
            </div>
            <div id="9" data-attribute="9" class="keys">
              <span class="key-digit">9</span>
            </div>
            <div id="add" data-attribute="add" class="keys operand">
              <span class="key-digit">+</span>
            </div>
            <div id="0" data-attribute="0" class="keys zero">
              <span class="key-digit">0</span>
            </div>
            
            <div id="decimal" data-attribute="decimal" class="keys">
              <span class="key-digit">.</span>
            </div>
            <div id="equal" data-attribute="equal" class="keys operand">
              <span class="key-digit">=</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
