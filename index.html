<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="digit">12344</p>
        </div>
        <div class="keypad">
          <div class="grid">
            <div id="1" data-number="1" class="keys special">
              <span class="key-digit">c</span>
            </div>
            <div id="2" data-number="2" class="keys special">
              <span class="key-digit">Â±</span>
            </div>
            <div id="1" data-number="1" class="keys special percent">
              <span class="key-digit">&#65130;</span>
            </div>
            <div id="x" data-number="x" class="keys operand">
              <span class="key-digit">&div;</span>
            </div>
            <div id="" data-number="" class="keys">
              <span class="key-digit">1</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">2</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">3</span>
            </div>
            <div id="1" data-number="1" class="keys operand">
              <span class="key-digit">&#215;</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">4</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">5</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">6</span>
            </div>
            <div id="1" data-number="1" class="keys operand">
              <span class="key-digit">-</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">7</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">8</span>
            </div>
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">9</span>
            </div>
            <div id="1" data-number="1" class="keys operand">
              <span class="key-digit">+</span>
            </div>
            <div id="1" data-number="1" class="keys zero">
              <span class="key-digit">0</span>
            </div>
            
            <div id="1" data-number="1" class="keys">
              <span class="key-digit">.</span>
            </div>
            <div id="1" data-number="1" class="keys operand">
              <span class="key-digit">=</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
