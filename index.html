<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="secondaryDisplay">
            <p class=""></p>
          </div>
          <p class="mainDisplay">0</p>
        </div>
        <div class="keypad">
          <div class="grid">
            <button value="cancel"  data-key="Escape" class="cancel special">c</button>
            <button value="plus_minus" data-key="±" class="plus_minus special">±</button>
            <button value="percent" data-key="%" class="percent special">&#65130;</button>
            <button value="/" data-key="/" class="operator">&div;</button>
            <button value="1" data-key="1" class="operand">1</button>
            <button value="2" data-key="2" class="operand">2</button>
            <button value="3" data-key="3" class="operand">3</button>
            <button value="*" data-key="*" class="operator">&#215;</button>
            <button value="4" data-key="4" class="operand">4</button>
            <button value="5" data-key="5" class="operand">5</button>
            <button value="6" data-key="6" class="operand">6</button>
            <button value="-" data-key="-" class="operator">-</button>
            <button value="7" data-key="7" class="operand">7</button>
            <button value="8" data-key="8" class="operand">8</button>
            <button value="9" data-key="9" class="operand">9</button>
            <button value="+" data-key="+" class="operator">+</button>
            <button value="0" data-key="0" class="operand zero">0</button>
            <button value="decimal" data-key="." class="decimal">.</button>
            <button value="equals" data-key="=" class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
