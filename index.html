<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="secondaryDisplay">
            <p class=""></p>
          </div>
          <p class="mainDisplay">0</p>
        </div>
        <div class="keypad">
          <div class="grid">
            <div data-cancel="cancel" class="keys special other">c</div>
            <div data-plus_minus="plus_minus" class="keys special other">Â±</div>
            <div data-percent="percent" class="keys special percent other">&#65130;</div>
            <div data-operand="divide" class="keys operand">&div;</div>
            <div data-number="1" class="keys">1</div>
            <div data-number="2" class="keys">2</div>
            <div data-number="3" class="keys">3</div>
            <div data-operand="multiply" class="keys operand">&#215;</div>
            <div data-number="4" class="keys">4</div>
            <div data-number="5" class="keys">5</div>
            <div data-number="6" class="keys">6</div>
            <div data-operand="subtract" class="keys operand">-</div>
            <div data-number="7" class="keys">7</div>
            <div data-number="8" class="keys">8</div>
            <div data-number="9" class="keys">9</div>
            <div data-operand="add" class="keys operand">+</div>
            <div data-number="0" class="keys zero">0</div>
            <div data-decimal="decimal" class="keys other">.</div>
            <div data-equals="equals" class="keys operand other">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
